<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>하공대출판사 온라인 교육 사이트</title>
</head>

<body>
    <!-- website header area -->
    <div class="header">
        <!-- 顶部的用户导航区域 -->
        <div class="top-nav">
            <div class="logo">
                <!-- 网站标题仅用于seo优化，不用于显示给用户看 -->
                <h1>하공대출판사 온라인 교육 사이트</h1>
                <a href="#">
                    <img src="./img/logo.jpg" alt="logo" title="하공대출판사 온라인 교육 사이트">
                </a>
            </div>

            <!-- 搜索框 -->
            <div class="search">
                <div class="cursor-sel">
                    <a href="#">
                        <span>과정</span>
                        <i class="triangle-down icon-sel"></i>
                    </a>
                    <ul class="course-menu">
                        <li><a href="#">과정</a></li>
                        <li><a href="#">교재</a></li>
                    </ul>
                </div>
                <input type="text">
                <a href="#" class="icon-search"></a>
            </div>

            <!-- 右侧用户导航 -->
            <div class="user-nav">
                <ul class="clearfix">
                    <!-- 消息框 -->
                    <li class="msg-wrap user-nav-item">
                        <a href="#" class="msg">
                            <span class="msg-num">10</span>
                        </a>
                    </li>

                    <!-- 用户头像和用户名 -->
                    <li class="user user-nav-item">
                        <a href="#">
                            <img src="./img/a2.jpg" class="avatar" alt="이광수 프로필사진" title="프로필사진">
                        </a>
                        <div href="#" class="username">이광수
                            <i class="triangle-down icon"></i>
                            <ul class="user-menu-cover triangle-up-s">
                                <li><a href="#">내정보</a></li>
                                <li><a href="#">내강의실</a></li>
                                <li><a href="#">장바구니</a></li>
                                <li><a href="#">로그아웃</a></li>
                            </ul>
                        </div>

                    </li>

                    <!-- 选择教师端 -->
                    <li class="user-nav-item identity">
                        <div  class="identityname">교사
                            <i class="triangle-down icon"></i>
                            <ul class="identity-menu-cover triangle-up-s">
                                <li><a href="#">교사</a></li>
                                <li><a href="#">학생</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主导航区 -->
    <div class="site-nav">
        <div class="site-nav-wrap">
            <!-- 网站主导航区域 -->
            <div class="main-nav"></div>

            <!-- 导航条右侧链接 -->
            <div class="nav-lin"></div>
        </div>
    </div>


    <!-- website banner area -->
    <div class="banner">

    </div>

    <!-- website main area -->
    <div class="main">

    </div>

    <!-- website footer area -->
    <div class="footer">

    </div>
</body>
<script src="./js/index.js"></script>
</html>
